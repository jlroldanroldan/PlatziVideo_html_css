<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      margin: 0px;
    }
    .header {
      background-color: #8f57fd;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header__img {
      width: 200px;
      margin-top: 10px;
      margin-left: 10px;
    }
  </style>
  <body>
    <header class="header">
      <img class="header__img" src="./logo-platzi-video-BW2.png" alt="header" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia Session</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contrasena" />
          <button class="button">Iniciar Session</button>
          <div class="login__container--remember-me">
            <label for="">
              <input type="checkbox" name="" id="cbox1" value="" />Recuerdame
            </label>
            <a href="/">Olvide mi contrasena</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./google-icon.png" alt="Google" >Inicia sesion con Google</img>
            <img src="./twitter-icon.png" alt="Twitter" >Inicia sesion con Google</img>
          </div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
