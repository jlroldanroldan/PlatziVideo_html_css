<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css">
    <title>Iniciar Sesion</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="./logo-platzi-video-BW2.png" alt="header" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia Session</h2>
        <form class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contrasena" />
          <button class="button">Iniciar Session</button>
          <div class="login__container--remember-me">
            <label for="">
              <input type="checkbox" name="" id="cbox1" value="" />Recuerdame
            </label>
            <a href="/">Olvide mi contrasena</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div>
            <img src="./google-icon.png" alt="Google" >Inicia sesion con Google</img>
            <img src="./twitter-icon.png" alt="Twitter" >Inicia sesion con Google</img>
          </div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="">Registrate</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="/">Terminos de uso</a>
      <a href="/">Declaracion de privacidad</a>
      <a href="/">Centro de ayuda</a>
    </footer>
  </body>
</html>
