<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,600;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Buscador</title>
  </head>
  <style>
    body {
      margin: 0px;
      background-color: #ab88ff;
      font-family: "Open Sans", sans-serif;
    }

    .header {
      background-color: #ab88ff;
      width: 100%;
      height: 80px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header__img {
      width: 200px;
      margin-top: 10px;
      margin-left: 10px;
    }

    .header__menu {
      margin-right: 30px;
    }

    .header__menu ul {
      display: none;
      list-style: none;
      padding: 0px;
      position: absolute;
      width: 100px;
      text-align: right;
      margin: 0px 0px 0px -14px;
    }

    .header__menu:hover ul,
    ul:hover {
      display: block;
    }

    .header__menu li {
      margin: 10px 0px;
    }

    .header__menu li a {
      margin: white;
      text-decoration: none;
    }

    .header__menu li a:hover {
      text-decoration: underline;
    }

    .header__menu--profile {
      margin-right: 4px;
      display: flex;
      align-items: center;
    }

    .header__menu--profile img {
      margin-right: 8px;
      width: 40px;
    }

    .header__menu--profile p {
      margin: 0px;
      color: white;
    }

    .header__menu ul li a {
      color: white;
    }
  </style>
  <body>
    <header class="header">
      <img
        class="header__img"
        src="./logo-platzi-video-BW2.png"
        alt="Platzi Video"
      />
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="./icons8-natural-user-interface-1-16.png" alt="user" />
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Session</a></li>
        </ul>
      </div>
    </header>
  </body>
</html>
